<!doctype html>
<html lang="en" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timothy - Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        keyframes: {
                            fadeInUp: {
                                "0%": {
                                    opacity: 0,
                                    transform: "translateY(20px)",
                                },
                                "100%": {
                                    opacity: 1,
                                    transform: "translateY(0)",
                                },
                            },
                        },
                        animation: {
                            fadeInUp: "fadeInUp 0.8s ease-out forwards",
                        },
                    },
                },
            };
        </script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
            h1,
            h2,
            h3,
            h4 {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>

    <body
        class="bg-gradient-to-br from-slate-100 via-white to-slate-200 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen flex flex-col transition-colors duration-500"
    >
        <div id="header"></div>

        <main class="flex-grow">
            <section

            >
                <h2
                    class="text-3xl md:text-4xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent"
                >
                    Connect with Timothy
                </h2>
                <p
                    class="text-lg text-slate-700 dark:text-slate-300 leading-relaxed mb-6"
                >
                    If you'd like to get in touch, discuss collaborations, or
                    learn more about Timothy's projects and skills, please feel
                    free to reach out.
                </p>
                <div class="space-y-4 text-slate-700 dark:text-slate-300">
                    <p>
                        <strong>Email:</strong>
                        <a
                            href="mailto:timothy@hkjc.uk"
                            class="text-blue-600 hover:underline"
                            >timothy@hkjc.uk</a
                        >
                    </p>
                    <p>
                        <a
                            href="https://www.linkedin.com/in/timothy-wong-531a6b2ba/"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-blue-600 hover:underline"
                            >LinkedIn</a
                        >
                    </p>
                    <p>
                        <a
                            href="https://www.instagram.com/timothy0509/"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-blue-600 hover:underline"
                            >Instagram</a
                        >
                    </p>
                </div>
            </section>
        </main>

        <div id="footer"></div>
        <script src="include.js"></script>
    </body>
</html>
